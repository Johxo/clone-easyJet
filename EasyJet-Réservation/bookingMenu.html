<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="booking-menu">
      <form action="get">
        <div class="checkbox" id="checkbox">
          <input type="checkbox" /> <label for="checkbox"> Aller Simple</label>
        </div>

        <div class="destination">
          <div>
            <label>De: <input type="text" /></label>
          </div>
          <div class="divider"></div>
          <div>
            <label>À: <input type="text" /></label>
          </div>
        </div>

        <div class="date-picker">
          <p>Aller</p>
          <div class="divider"></div>
          <p>Retour</p>
        </div>

        <div class="quantity">
          <div>
            <p>Adultes (16+)</p>
            <div>
              <button style="color: #ff7801">-</button><span>1</span
              ><button style="color: #ff7801">+</button>
            </div>
          </div>

          <div>
            <p>Enfants (2-15)</p>
            <div><button>-</button><span>0</span> <button style="color: #ff7801">+</button></div>
          </div>

          <div>
            <p>Bébés (<2)</p>
            <div><button>-</button><span>0</span> <button style="color: #ff7801">+</button></div>
          </div>
        </div>

        <button type="submit" class="flights-display">Afficher les vols ></button>
        <div class="bottom-links">
          <a>A propos de l'assistance spéciale ></a>
          <a>Nous compensons nos émissions carbonne ></a>
        </div>
      </form>
    </section>
  </body>
</html>
